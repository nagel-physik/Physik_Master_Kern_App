<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro - Kernphysik Master-App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d); /* Warme, energetische Farben */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Animiertes Atom im Hintergrund */
        .atom {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        .nucleus {
            position: absolute;
            top: 50%; left: 50%;
            width: 30px; height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #fff;
        }
        .electron {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 40px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }
        .e2 { transform: translate(-50%, -50%) rotate(60deg); animation-delay: -0.5s; }
        .e3 { transform: translate(-50%, -50%) rotate(-60deg); animation-delay: -1s; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h1 { font-size: 2.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); margin: 10px; }
        p { font-size: 1.1rem; max-width: 80%; line-height: 1.4; font-weight: normal; }
        
        .start-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: #fff;
            color: #b21f1f;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="atom">
        <div class="nucleus"></div>
        <div class="electron"></div>
        <div class="electron e2"></div>
        <div class="electron e3"></div>
    </div>

    <h1>KERNPHYSIK</h1>
    <p>Willkommen im Herzen der Atome. Entdecke die unsichtbare Strahlung, verstehe den Aufbau der Materie und lerne, wie wir die Energie der Kerne b√§ndigen.</p>

    <button class="start-btn" onclick="window.location.href='dashboard.html'">LOS GEHT'S</button>

</body>
</html>
