    <title>Kernphysik Total: Das 118-PSE</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --nonmetal: #f1c40f; 
            --metal: #3498db;    
            --noble: #9b59b6;    
            --radio: #e74c3c;    
            --semi: #2ecc71;     
            --accent: #00ff88;
        }
        body { font-family: 'Arial Narrow', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        /* Die wichtige Anleitung oben */
        .instruction-header {
            background: #1a1a1a;
            border: 2px solid var(--accent);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .instruction-header b { color: var(--accent); font-size: 16px; }
        .formula { background: #000; padding: 8px; border-radius: 5px; margin-top: 8px; font-family: monospace; display: block; text-align: center; border: 1px dashed var(--accent); }

        .legend {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; font-size: 11px; justify-content: center;
        }
        .leg-item { display: flex; align-items: center; gap: 4px; }
        .box { width: 10px; height: 10px; border-radius: 2px; border: 1px solid #fff; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 6px;
            max-width: 1200px;
            margin: auto;
        }

        .element { aspect-ratio: 1 / 1.1; perspective: 1000px; cursor: pointer; }
        .inner { position: relative; width: 100%; height: 100%; transition: transform 0.5s; transform-style: preserve-3d; }
        .flipped { transform: rotateY(180deg); }

        .front, .back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .front { color: #000; font-weight: 900; border: 1px solid #fff; }
        .m-zahl { position: absolute; top: 2px; left: 4px; font-size: 12px; }
        .o-zahl { position: absolute; bottom: 2px; left: 4px; font-size: 12px; }
        .sym { font-size: 32px; line-height: 1; }
        .name { font-size: 8px; text-transform: uppercase; margin-top: 2px; }

        .back {
            background: #222; color: #fff; transform: rotateY(180deg);
            padding: 4px; font-size: 9px; text-align: left; justify-content: flex-start;
            border: 1px solid var(--accent);
        }
        .back b { color: var(--accent); display: block; margin-bottom: 2px; }
    </style>
</head>
