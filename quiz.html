    }
    fb.style.display = 'block';
    document.getElementById('next').style.display = 'block';
}

function nextQ() {
    currentQIndex++;
    if(currentQIndex < 10) {
        showQuestion();
    } else {
        finish();
    }
}

function finish() {
    document.getElementById('fill').style.width = "100%";
    const area = document.getElementById('q-area');
    let msg = score > 7 ? "üèÜ Wahnsinn! Du bist ein Profi!" : "üëç Gut gemacht! Lern noch ein bisschen weiter.";
    area.innerHTML = `<div class="summary">
        <h2>Ergebnis: ${score} / 10</h2>
        <p>${msg}</p>
        <button class="next-btn" style="display:block" onclick="location.reload()">NOCHMAL SPIELEN</button>
    </div>`;
}
</script>
