<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station 3: Strahlenarten</title>
    <style>
        :root { --bg: #121212; --accent: #00ff88; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: var(--accent); text-align: center; font-size: 1.4rem; }
        
        /* Fester Rahmen für die Simulation, der auf Handys schrumpft */
        .sim-area { 
            background: #000; 
            border: 2px solid #444; 
            border-radius: 15px; 
            height: 250px; 
            position: relative; 
            margin: 20px 0;
            overflow: hidden; 
            width: 100%;
        }

        .barrier-label { position: absolute; top: 10px; font-size: 10px; font-weight: bold; text-align: center; width: 40px; }
        
        /* Barrieren Visualisierung */
        .line { position: absolute; top: 40px; bottom: 10px; width: 4px; background: #fff; }

        .btn-group { display: flex; justify-content: space-between; gap: 5px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 12px 5px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }

        .info-box { background: #1e1e1e; padding: 15px; border-radius: 10px; border-left: 5px solid var(--accent); min-height: 100px; }
    </style>
</head>
<body>

<div class="container">
    <a href="dashboard.html" style="color: var(--accent); text-decoration: none; font-weight: bold;">← ZURÜCK</a>
    <h1>3. Die drei Strahlenarten</h1>

    <p>Teste, wie tief die Strahlen in Materie eindringen können:</p>

    <div class="btn-group">
        <button class="btn" style="background: #ff4d4d;" onclick="runSim('alpha')">ALPHA</button>
        <button class="btn" style="background: #3498db;" onclick="runSim('beta')">BETA</button>
        <button class="btn" style="background: #f1c40f;" onclick="runSim('gamma')">GAMMA</button>
    </div>

    <div class="sim-area" id="stage">
        <div class="barrier-label" style="left: 30%;">Papier</div>
        <div class="barrier-label" style="left: 60%;">Alu</div>
        <div class="barrier-label" style="left: 85%;">Blei</div>

        <div class="line" style="left: 33%; background: #fff;"></div>
        <div class="line" style="left: 63%; background: #aaa;"></div>
        <div class="line" style="left: 88%; background: #555; width: 15px;"></div>

        <div id="blob" style="position: absolute; left: -20px; top: 130px; width: 15px; height: 15px; border-radius: 50%; display: none;"></div>
    </div>

    <div class="info-box" id="info">
        Klicke auf eine Strahlenart, um das Experiment zu starten.
    </div>
</div>

<script>
    function runSim(type) {
        const blob = document.getElementById('blob');
        const info = document.getElementById('info');
        const stageWidth = document.getElementById('stage').offsetWidth;
        
        blob.style.display = "block";
        blob.style.left = "-20px";
        
        let target = 0;
        if(type === 'alpha') {
            blob.style.background = "#ff4d4d";
            target = stageWidth * 0.33;
            info.innerHTML = "<h3>Alpha-Strahlung</h3>Bestandteile: Heliumkerne. Geringe Reichweite. Ein <b>Blatt Papier</b> reicht zur Abschirmung aus.";
        } else if(type === 'beta') {
            blob.style.background = "#3498db";
            target = stageWidth * 0.63;
            info.innerHTML = "<h3>Beta-Strahlung</h3>Bestandteile: Schnelle Elektronen. Höhere Reichweite. Wird erst von einem <b>Aluminiumblech</b> gestoppt.";
        } else if(type === 'gamma') {
            blob.style.background = "#f1c40f";
            target = stageWidth * 0.88;
            info.innerHTML = "<h3>Gamma-Strahlung</h3>Art: Energiereiche Wellen. Sehr hohe Reichweite. Erfordert dicke Schichten aus <b>Blei</b> oder Beton.";
        }

        let pos = -20;
        clearInterval(window.timer);
        window.timer = setInterval(() => {
            if(pos >= target) {
                clearInterval(window.timer);
            } else {
                pos += 4;
                blob.style.left = pos + "px";
            }
        }, 20);
    }
</script>

</body>
</html>
